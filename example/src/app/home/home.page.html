<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Capacitor Media
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Example</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="getAlbums()">Get Albums</ion-button>

    <ion-list>
      <ion-item *ngFor="let album of albums">
        <ion-label>{{album.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
